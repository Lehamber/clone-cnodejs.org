<script>
   $(function(){
     
      $(document).on('scroll', function(){
          if ($(document).scrollTop() > 700){
            $('#backtotop').fadeIn();
          } else {
            $('#backtotop').fadeOut();
          }
      })
      // 点击滑到页面顶端
      $('#backtotop').on('click', function(){
          window.scrollTo({
            top: 0,
            left: 0,
            behavior: 'smooth'
          });
      })

   });
